<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AG - Simon!</title>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
    <header class="header">
        <section class="banner">
            <h1 id="title" class="title">SIMON GAME</h1>
        </section>
        <section class="info">
            <section class="infoGame">
                <div>
                    <span>
                        Status: 
                    </span>
                    <span id="status">
                        - 
                    </span>
                </div>
                <div>
                    <span>
                        Level:
                    </span>
                    <span id="lvl">
                        -
                    </span>
                </div>
                <div>
                    <span>
                        Points:
                    </span>
                    <span id="points">
                        -
                    </span>
                </div>
            </section>
            
            <section class="infoScore">
                <div>
                    <i class="fa fa-star"></i>
                    <span>TOP 3</span>
                    <i class="fa fa-star"></i>
                </div>
                <ul id="top3">
                    <li id="bestPlayer" class="bestPlayer">Best Player</li>
                    <li id="secondPlayer" class="secondPlayer">Second Player</li>
                    <li id="thirdPlayer" class="thirdPlayer">Third Player</li>
                </ul>
            </section>
        </section>
    </header>

        
    <section id="boxName" class="boxName">
        <div class="titleTop">
            <i class="fa fa-user-o"></i>
            <h2 id="titleUser" class= titleUser>WELCOME USER</h2>
            <i class="fa fa-user-o"></i>
        </div>
        <form id="inputsForm" action="" class="inputsForm">
            <input type="text" name="userName" id="userName" placeholder="USER" required></input>
            <button id="btnReady" class="btnReady">READY</button>        
        </form>
    </section>


    <section id="alingBox" clas="alingBox">
        <section id="boxGame" class="boxGame">
            <section class="buttonsBox">
                <div class= "blockBtnSup">
                    <button id="btnYellow" class="btn btnYellow btnGlowYellow"></button>
                    <button id="btnRed" class="btn btnRed btnGlowRed"></button>
                </div>
                <div class= "blockBtnInf">
                    <button id="btnBlue" class="btn btnBlue btnGlowBlue"></button>
                    <button id="btnGreen" class="btn btnGreen btnGlowGreen"></button>
                </div>
                <div class= "btnGameBckGrnd">
                    <button id="btnGame" class="btn btnGame btnGameBckGrnd">START</button>
                </div>
            </section>
        </section>
    </section>

    <script src="dom.js"></script>

</body>
</html>
